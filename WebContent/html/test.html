<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    /* 중복체크 */
    	$(function(){
    		$("#idCheck").click(function(){
    			alert("ddd");
    			var id = $("#ID").val();
    			if(id!=""){
        			id = encodeURIComponent(id);
        			var param = "?user_ID="+id;
        			$.get("idCheck"+param, function(result){
        				if(result.msg==0){	
        					alert("사용가능한 ID입니다.");
        				}else if(result.msg==1){
        					alert("이미 가입된 ID입니다.");
        				}
        			});    				
    			}else{
    				alert("ID를 입력하시오.");		
    			}
    		});
    	});
    </script>
    <script>
    /* 회원가입 */
    	function join(){
    		var id = document.getElementById("ID").value;
    		var pass = document.getElementById("pwd").value;
    		var name = document.getElementById("name").value;
    		var depart = document.getElementById("depart").value;
    		var addr = document.getElementById("addr").value;
    		var grade = document.getElementById("grade").value;  		
    		var favor1 = document.getElementById("favor1").value;
    		var favor2 = document.getElementById("favor2").value;
    		var favor3 = document.getElementById("favor3").value;
    		
    		if(id.trim()=="" || pass.trim()=="" || name.trim()=="" || 
    				depart.trim()=="" || addr.trim()=="" || favor1.trim()=="" ||
    				favor2.trim()=="" || favor3.trim()==""){
    			alert("빈칸을 채워주세요.");
    			//if(name.trim()=="")
    			//document.getElementById("name").focus();
    			return false;
    		}else{
    			alert("회원가입되었습니다.");
    			
    			joinform.action='joining';  
                joinform.method = 'POST'; 
                joinform.submit();
    		} 
    	}
    </script>
	
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
  <div id="page-wrapper">
  <br><br><br>
	<div class="container" style="padding:40px 10px 70px 10px">
	  <div class="form-horizontal">
	  	<form name="joinform" action="" onsubmit="return false;">
		    <div class="form-group">
		      <h2 style="font-size:300%;">회원 가입</h2><br><br>
		      <label class="control-label col-sm-2">ID: </label>
		      <div class="col-sm-5">
		        <input type="text" class="form-control" id="ID" placeholder="ID 입력" name="user_ID" value="">
		      	<button id="idCheck" class="btn btn-default">중복 확인</button>
		      </div>
		    </div> 
		    <div class="form-group">
		      <label class="control-label col-sm-2">Password: </label>
		      <div class="col-sm-5">          
		        <input type="password" class="form-control" id="pwd" placeholder="비밀번호 입력" name="user_pass" >
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2">Name: </label>
		      <div class="col-sm-5">          
		        <input type="text" class="form-control" id="name" placeholder="이름 입력" name="user_이름" ><br>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2">전공: </label>
		      <div class="col-sm-5">          
		        <input type="text" class="form-control" id="depart" placeholder="전공 입력" name="user_depart" >
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2">학년: </label>
		      <div class="col-sm-5">
		      	<select id="grade" name="user_grade">
				    <option value="1">1</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option>
				    <option value="5">5</option>
				</select>          
		        <!-- <input type="text" class="form-control" id="tel" name="user_grade" > --> 
		                학년
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2">주소: </label>
		      <div class="col-sm-5">          
		        <input type="text" class="form-control" id="addr" placeholder="주소 입력" name="user_addr" >
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2">흥미1: </label>
		      <div class="col-sm-5">          
		        <input type="text" class="form-control" id="favor1" name="user_favor1" value="">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2">흥미2: </label>
		      <div class="col-sm-5">          
		        <input type="text" class="form-control" id="favor2" name="user_favor2" value="">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2">흥미3: </label>
		      <div class="col-sm-5">          
		        <input type="text" class="form-control" id="favor3" name="user_favor3" value="">
		      </div>
		    </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-5">
		        <button onclick="join()" class="btn btn-default">가입하기</button>
		      </div>
		    </div>
	    </form>
	  </div>
	</div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
    
</body>
</html>
